<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    " rel="stylesheet">

 <script  src="https://code.jquery.com/jquery-3.7.1.min.js"

<body>
    <form action="#">
        <div class="container col-3">   
            <div class="mb-3">
              <label for="a" class="form-label">Input a</label>
              <input type="text" class="form-control" id="input_1">          
            </div>
            <div class="mb-3">
                <label for="b" class="form-label">Input b</label>
                <input type="text" class="form-control" id="input_2">          
              </div>
              <div class="mb-3">
                <label for="c" class="form-label">Result:</label>
                <input type="text" disabled class="form-control" id="result">          
              </div>  
            <button  id="calc" class="btn btn-primary" >Sum</button>      
        </div>
    </form>
<script>
   // document.getElementById("calc").addEventListener('click',calc);
   // function calc (event){
       // event.preventDefault();
    //    document.getElementById("result").value=Number(document.getElementById("input_1").value)+Number(document.getElementById("input_2").value);  
//console.log (document.getElementById('result'));
 //   }
 $("#calc").on('click',(ev)=>{
    var a=Number($("#input_1").val());
    var b=Number($("#input_2").val());
    $("#result").val(a+b)});

</script>
</body>
