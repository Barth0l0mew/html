<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " rel="stylesheet">
    <script src="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</head>
<body>
    <form action="#">
        <div class="container col-3">   
            <div class="mb-3">
              <label for="a" class="form-label">Input a</label>
              <input type="text" class="form-control" id="input_1">          
            </div>
            <div class="mb-3">
                <label for="b" class="form-label">Input b</label>
                <input type="text" class="form-control" id="input_2">          
              </div>
              <div class="mb-3">
                <label for="c" class="form-label">Result:</label>
                <input type="text" disabled class="form-control" id="result">          
              </div>  
            <button class="btn btn-primary" onclick="calc()">Sum</button>      
        </div>
    </form>
<script>
    document.getElementById("calc").addEventListener('click',calc);
    function calc (event){
       // event.preventDefault();
        document.getElementById("result").value=Number(document.getElementById("input_1").value)+Number(document.getElementById("input_2").value);
       //    alert(Number(document.getElementById("input_1").value)+Number(document.getElementById("input_2").value));
       event.preventDefault();
       console.log (document.getElementById('result'));
    }
</script>
</body>
</html>
